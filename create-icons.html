<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <h1>MultiSub Icon Generator</h1>
  <p>Right-click each icon and "Save image as..." to the public/icons/ folder</p>

  <h2>icon16.png</h2>
  <canvas id="icon16" width="16" height="16"></canvas>

  <h2>icon48.png</h2>
  <canvas id="icon48" width="48" height="48"></canvas>

  <h2>icon128.png</h2>
  <canvas id="icon128" width="128" height="128"></canvas>

  <script>
    function createIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');

      // Fill background
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw wallet icon (simplified)
      ctx.fillStyle = 'white';
      const padding = size * 0.2;
      const walletSize = size - (padding * 2);

      // Wallet body
      ctx.fillRect(padding, padding + walletSize * 0.15, walletSize, walletSize * 0.85);

      // Wallet flap
      ctx.beginPath();
      ctx.moveTo(padding, padding + walletSize * 0.15);
      ctx.lineTo(padding + walletSize, padding + walletSize * 0.15);
      ctx.lineTo(padding + walletSize * 0.85, padding);
      ctx.lineTo(padding + walletSize * 0.15, padding);
      ctx.closePath();
      ctx.fill();

      // Wallet clasp
      ctx.fillStyle = '#667eea';
      const claspSize = size * 0.12;
      ctx.beginPath();
      ctx.arc(size / 2, size * 0.55, claspSize, 0, Math.PI * 2);
      ctx.fill();

      // Download link
      const link = document.createElement('a');
      link.download = `${canvasId}.png`;
      link.href = canvas.toDataURL();
      link.textContent = `Download ${canvasId}.png`;
      link.style.display = 'block';
      link.style.marginBottom = '20px';
      canvas.parentNode.insertBefore(link, canvas.nextSibling);
    }

    createIcon('icon16', 16);
    createIcon('icon48', 48);
    createIcon('icon128', 128);
  </script>
</body>
</html>
